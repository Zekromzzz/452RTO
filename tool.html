    <h1>Simple calculator</h1>
    <div class="calculator">
        <table>
            <tr>
                <td colspan="5"><input type="text" class="result" disabled="disabled"></td>
            </tr>
            <tr>
                <td><button value="7" class="button">7</button></td>
                <td><button value="8" class="button">8</button></td>
                <td><button value="9" class="button">9</button></td>
                <td><button class="del-button ac">AC</button></td>
                <td><button class="del-button c">C</button></td>
            </tr>
            <tr>
                <td><button value="4" class="button">4</button></td>
                <td><button value="5" class="button">5</button></td>
                <td><button value="6" class="button">6</button></td>
                <td><button value="-" class="operator">-</button></td>
                <td><button value="*" class="operator">*</button></td>
            </tr>
            <tr>
                <td><button value="1" class="button">1</button></td>
                <td><button value="2" class="button">2</button></td>
                <td><button value="3" class="button">3</button></td>
                <td rowspan="2"><button value="+" class="add operator">+</button></td>
                <td><button value="/" class="operator">/</button></td>
            </tr>
            <tr>
                <td><button value="0" class="button">0</button></td>
                <td><button value="." class="button">.</button></td>
                <td><button value="00" class="button">00</button></td>
                <td><button class="equal-button">=</button></td>
            </tr>
        </table>
    </div>
